<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Password Gnerator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="titleHeading">Password generator</h1>
      <h3 class="passwordDisplay" id="passwordDisplay">Password</h3>
      <form id="passwordGeneratingForm" class="formID">
        <label for="characterAmountNumber">Number of Character</label>
        <div class="rangeNumber">
          <input
            type="range"
            min="1"
            max="50"
            value="10"
            id="characterAmountRange"
          />
          <input
            class="numberInput"
            type="number"
            min="1"
            max="50"
            value="10"
            id="characterAmountNumber"
          />
        </div>

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />
        <label for="includeNumbers">Include Number</label>
        <input type="checkbox" id="includeNumber" />
        <label for="includesymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button class="button" type="submit">Generate Password</button>
      </form>
    </div>
  </body>
</html>
